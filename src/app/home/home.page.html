<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera" (click)="fotoService.addNewToGallery()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="6"
        *ngFor="let foto of fotoService.fotos; index as position">
          <ion-img src="{{ foto.webviewPath }}" (click)="presentActionSheet(position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
